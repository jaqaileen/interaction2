<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Buljirya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="door-wrapper">
        <div class="door">
            <div class="right"></div>
            <a href="../page1/index.html" id="svg-link">
                <div class="svg-container" id="circle-svg">
                    <svg id="inside-svg" viewBox="0 0 24 24" width="24" height="24">
                        <circle cx="12" cy="12" r="10" fill="#232323"/>
                    </svg>
                    <div class="text">
                        <p>enter here</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="title-container">
            <div class="title">In Praise of Shadows</div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script>
    jQuery(document).ready(function() {
        gsap.registerPlugin(ScrollTrigger);
        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".door-wrapper",
                pin: true,
                start: "top top",
                end: "bottom",
                scrub: 1,
                markers: false,
            }
        });

        tl.set(".door", { scale: 1 }); 

        tl.to(".right", {
            rotationY: 116,
            transformOrigin: "right",
            ease: "circ.inOut",
            yoyo: true,
        }, 0);

        tl.to(".title-container", {
            top: "-32vh",
            ease: "power2.out",
        }, 0);

        tl.to("#circle-svg", {
            zIndex: 150,
            duration: 0.01,
        }, 0);

       
        jQuery(".door-wrapper a").on("click", function(e) {
            e.preventDefault(); 
            let href = jQuery(this).attr("href"); 

          
            let scaleTl = gsap.timeline(); 
            scaleTl.to(".door-wrapper", {
                scale: 7.6,
                duration: 6,
                ease: "power2.out" 
            });
            scaleTl.to("#circle-svg", {
                opacity: 0,
                duration: 1, 
                ease: "power2.out"
            }, 0);

            setTimeout(function() {
                window.location.href = href; 
            }, 6000); 
        });

        document.getElementById('svg-link').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default link behavior
        document.body.classList.add('fade-in'); // Add the fade-in class to the body
    });
    });
</script>




</body>
</html>
