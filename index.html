<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .center-container {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px; 
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            width: 25%;
            position: fixed;
            bottom: 5%;
            background-color: #EECCD9;
            padding: 10px 0;
            border-radius: 40px;
        }

        .bottom-nav button {
            background-color: #EECCD9;
            color: #2E3C99;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 40px;
            transition: background-color 0.3s;
            margin: 0 5px;
        }

        .bottom-nav button:hover {
            background-color: #E189B0;
        }

        .workscontainer {
            max-width: 800px;
            margin: auto;
        }

    </style>
    <title>Your Webpage Title</title>
</head>
<body>
    <div class="center-container">
        <img src="./assets/CORE1.png" alt="TITLE">
    </div>

    <div class="bottom-nav">
        <button>Jaq Aileen</button>
        <button>Studio</button>
        <button>Lab</button>
    </div>
</body>
</html>
